<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Inventory App</h2>

      <select id="mode" onchange="switchMode()">
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>

      <div id="adminSection">
        <input
          type="text"
          id="adminBarcode"
          placeholder="Scan or enter barcode"
        />
        <input type="text" id="itemName" placeholder="Item name" />
        <input type="number" id="itemPrice" placeholder="Price" />
        <button onclick="addItem()">Pridėti prekę</button>
      </div>

      <div id="userSection" style="display: none">
        <input
          type="text"
          id="searchInput"
          placeholder="Enter barcode or name"
        />
        <button onclick="searchItem()">Ieškoti prekės</button>
        <div id="result"></div>
      </div>
    </div>

    <script>
      const sheetURL =
        "https://script.google.com/macros/s/AKfycbwsVdj25MCmX9_rU0QHZiy4I4ihNs9RtjzRrwQf6u1Z3CA-1KiNGGC1k9BXCh5WCw/exec";

      function switchMode() {
        const mode = document.getElementById("mode").value;
        document.getElementById("adminSection").style.display =
          mode === "admin" ? "block" : "none";
        document.getElementById("userSection").style.display =
          mode === "user" ? "block" : "none";
        document.getElementById("result").style.display = "none";
      }

      function addItem() {
        const barcode = document.getElementById("adminBarcode").value.trim();
        const name = document.getElementById("itemName").value.trim();
        const price = document.getElementById("itemPrice").value.trim();

        if (!barcode || !name || !price) {
          alert("All fields are required.");
          return;
        }

        fetch(sheetURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            mode: "add",
            barcode: barcode,
            name: name,
            price: price,
          }),
        })
          .then((res) => res.text())
          .then((msg) => alert(msg))
          .catch((err) => alert("Error: " + err));
      }

      function searchItem() {
        const input = document.getElementById("searchInput").value.trim();
        if (!input) {
          alert("Enter something to search.");
          return;
        }

        const url = `${sheetURL}?search=${encodeURIComponent(input)}`;

        fetch(url)
          .then((res) => res.json())
          .then((data) => {
            const resultBox = document.getElementById("result");
            if (data.message) {
              resultBox.innerHTML = data.message; // Show error message if item not found
            } else {
              resultBox.innerHTML = `
          <strong>Barcode:</strong> ${data.barcode}<br>
          <strong>Name:</strong> ${data.name}<br>
          <strong>Price:</strong> ${data.price}
        `;
            }
            resultBox.style.display = "block";
          })
          .catch((err) => alert("Search error: " + err));
      }
    </script>
  </body>
</html>
