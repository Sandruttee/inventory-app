<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        max-width: 600px;
        background: #f4f4f4;
      }
      input,
      button {
        margin-bottom: 10px;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
      }
      #result {
        margin-top: 20px;
        padding: 10px;
        background: #fff;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h2>Inventory App</h2>

    <h3>Add Item</h3>
    <input type="text" id="adminBarcode" placeholder="Barcode" />
    <input type="text" id="itemName" placeholder="Item Name" />
    <input type="number" id="itemPrice" placeholder="Price" />
    <button onclick="addItem()">Add Item</button>

    <h3>Search Item</h3>
    <input type="text" id="searchInput" placeholder="Enter barcode or name" />
    <button onclick="searchItem()">Search Item</button>

    <div id="result"></div>

    <script>
      const sheetURL =
        "https://script.google.com/macros/s/AKfycbzu3-CbcKUtK-umaQcZcVU_gXUZx7FdmtV6M2-5q2UltQEYXzNA1i708Od-I_hUrFNg/exec"; // Replace with your deployed Apps Script URL

      function addItem() {
        const barcode = document.getElementById("adminBarcode").value.trim();
        const name = document.getElementById("itemName").value.trim();
        const price = document.getElementById("itemPrice").value.trim();

        if (!barcode || !name || !price) {
          alert("All fields are required.");
          return;
        }

        fetch(sheetURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            mode: "add",
            barcode: barcode,
            name: name,
            price: price,
          }),
        })
          .then((res) => res.json())
          .then((msg) => alert(msg.message))
          .catch((err) => alert("Error: " + err));
      }

      function searchItem() {
        const input = document.getElementById("searchInput").value.trim();
        if (!input) {
          alert("Enter something to search.");
          return;
        }

        const url = `${sheetURL}?search=${encodeURIComponent(input)}`;

        fetch(url)
          .then((res) => res.json())
          .then((data) => {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = ""; // Clear previous results

            if (data.message) {
              resultDiv.textContent = data.message;
            } else {
              resultDiv.innerHTML = `<strong>Barcode:</strong> ${data.barcode}<br>
             <strong>Name:</strong> ${data.name}<br>
             <strong>Price:</strong> ${data.price}`;
            }
          })
          .catch((err) => alert("Search error: " + err));
      }
    </script>
  </body>
</html>
