<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item search</title>
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>

    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="index.html">
          <div class="navbar-title">Item search</div>
        </a>
        <div class="navbar-links">
          <a href="login.html">Add an item</a>
          <a href="inventory.html">Inventory list</a>
        </div>
      </div>
    </nav>

    <section class="interface">
      <div id="userSection">
        <h3>Item search</h3>
        <input
          type="text"
          id="searchInput"
          placeholder="Barcode or item name"
        />

        <button onclick="startSearchScanner()">Scan a barcode</button>
        <button onclick="searchItem()">Find an item</button>
        <div id="searchScanner" style="width: 300px; margin-top: 10px"></div>

        <div id="result">
          <div id="resultDetails"></div>
          <img
            id="searchResultImage"
            src=""
            alt="Product image"
            style="display: none; max-width: 100%; margin-top: 10px"
          />
        </div>
      </div>
    </section>
  </body>
</html>
