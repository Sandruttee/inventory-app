<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add an item</title>
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>

    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="index.html">
          <div class="navbar-title">Item search</div>
        </a>
        <div class="navbar-links">
          <a href="login.html">Add an item</a>
          <a href="inventory.html">Inventory list</a>
        </div>
      </div>
    </nav>
    <section class="interface">
      <h3 id="welcomeMessage">Hello! You must log in to add new items.</h3>
      <div id="adminLogin">
        <h3>Your password</h3>
        <input type="password" id="adminPassword" placeholder="Password" />
        <button onclick="checkAdminPassword()">Press to log in</button>
        <div id="adminLoginMessage"></div>
      </div>

      <div id="adminSection" style="display: none">
        <h3>Add new item</h3>
        <button onclick="startBarcodeScanner()">Scan a bar code</button>
        <div id="barcodeScanner"></div>

        <input type="text" id="adminBarcode" placeholder="Barcode" />
        <input type="text" id="itemName" placeholder="Item name" />
        <input
          type="number"
          step="0.01"
          id="itemPrice"
          placeholder="Item price"
        />

        <button id="openCameraButton" type="button" onclick="openCamera()">
          Open Camera
        </button>

        <video
          id="cameraPreview"
          autoplay
          muted
          playsinline
          style="display: none; width: 100%; max-width: 300px"
        ></video>
        <button
          type="button"
          id="captureButton"
          onclick="capturePhoto()"
          style="display: none"
        >
          Capture Photo
        </button>
        <img
          id="photoPreview"
          style="display: none; width: 100%; max-width: 300px; margin-top: 1rem"
        />

        <button onclick="addItem()">Add an item</button>
        <div id="newItemDisplay" class="inventoryItem"></div>
      </div>
    </section>
  </body>
</html>
