<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaštono parduotuvė</title>
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>

    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="index.html">
          <div class="navbar-title">Kaštono Parduotuvė</div>
        </a>
        <div class="navbar-links">
          <a href="login.html">Prisijungimas</a>
          <a href="inventory.html">Prekių sąrašas</a>
        </div>
      </div>
    </nav>
    <section class="interface">
      <h3 id="welcomeMessage">
        Sveiki! Prisijunkite, kad galėtumėte pridėti prekes
      </h3>
      <div id="adminLogin">
        <h3>Įveskite savo slaptažodį</h3>
        <input
          type="password"
          id="adminPassword"
          placeholder="Įveskite savo slaptažodį"
        />
        <button onclick="checkAdminPassword()">
          Paspauskite, kad prisijungtumėte
        </button>
        <div id="adminLoginMessage"></div>
      </div>

      <div id="adminSection" style="display: none">
        <h3>Pridėti naują prekę</h3>
        <button onclick="startBarcodeScanner()">Skenuoti barkodą</button>
        <div id="barcodeScanner"></div>

        <input type="text" id="adminBarcode" placeholder="Barkodas" />
        <input type="text" id="itemName" placeholder="Prekės pavadinimas" />
        <input
          type="number"
          step="0.01"
          id="itemPrice"
          placeholder="Prekės kaina"
        />

        <button id="openCameraButton" type="button" onclick="openCamera()">
          Open Camera
        </button>

        <video
          id="cameraPreview"
          autoplay
          muted
          playsinline
          style="display: none; width: 100%; max-width: 300px"
        ></video>
        <button
          type="button"
          id="captureButton"
          onclick="capturePhoto()"
          style="display: none"
        >
          Capture Photo
        </button>
        <img
          id="photoPreview"
          style="display: none; width: 100%; max-width: 300px; margin-top: 1rem"
        />

        <button onclick="addItem()">Pridėti prekę</button>
        <div id="newItemDisplay" class="inventoryItem"></div>
      </div>
    </section>
  </body>
</html>
